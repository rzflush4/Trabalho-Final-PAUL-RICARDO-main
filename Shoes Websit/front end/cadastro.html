
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Nike - Just Do It</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div></div>

    <div class="wrapper">

        <form action="#">
            <h1>Cadastro</h1>
            <div class="box">
                <input type="text" id="nome" placeholder="Seu nome">
                <i class="fa-solid fa-user"></i>

            </div>

            <div class="box">
                <input type="email" id="email" placeholder="Seu email" />
                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
            </div>

            <div class="box">

                <input type="password" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>

            </div>

            <button type="submit"><a href="./login.html" class="botao">Cadastrar</a> </button>

        </form>
    </div>
    <script>
        function cadastrarPessoa() {
            // Captura os valores dos inputs
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Cria o objeto com os dados
            const pessoa = {
                nome: nome,
                email: email,
                senha: senha,
            };

            // Faz a solicitação POST para o backend
            fetch('http://localhost:3000/pessoas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pessoa)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Erro ao cadastrar a pessoa');
                })
                .then(data => {
                    console.log('Pessoa cadastrada com sucesso:', data);
                    // Limpar os campos de entrada após o envio
                    document.getElementById('nome').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('idade').value = '';
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
    </script>
</body>

</html>
